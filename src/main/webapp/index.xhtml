<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>

<h:body>

    <h2>Table of tariffs</h2>

    <h:dataTable value="#{RestClientService.tariffList}" var="tariff"
                 styleClass="tariff-table"
                 headerClass="tariff-table-header"
                 rowClasses="tariff-table-odd-row,tariff-table-even-row">

        <h:column>
            <f:facet name="header">Tariff Id</f:facet>
            #{tariff.id}
        </h:column>

        <h:column>
            <f:facet name="header">Tariff Name</f:facet>
            #{tariff.name}
        </h:column>

        <h:column>

            <f:facet name="header">Wanna Report?</f:facet>
            <a href="printClientList?tariffId=${tariff.id}" >Get PDF</a>

        </h:column>

    </h:dataTable>

</h:body>
</html>
